<!DOCTYPE html>

<head>

</head>
<body>
  <div class="app">

    <!-- SCOREBOARD -->

      <input type="range" id="scrubber" min="0" max="20" step="0.1" value="20" />

    <!-- ADMIN CONTROLS -->
    <div class="admin">

      <button onclick="card('away','red')">Away Red</button>

    </div>

  </div>
